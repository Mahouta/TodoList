<div id='here' *ngFor="let todo of todos; let i = index">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{todo.content }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{todo.date }}</h6>


      <input (change)="FieldsChange(i, $event)" value="angular" type="checkbox" />
      <button type="submit" class="btn btn-primary" (click)="deleteTodo(i)">Delete</button>
    </div>
  </div>
</div>
